apiVersion: v1
kind: Service
metadata:
  name: url-shortener-database
  namespace: "{{ .Values.namespace | default "default" }}"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.shortener.database.port }}
      targetPort: {{ .Values.shortener.database.port }}
  selector:
    app: url-shortener-database-app
